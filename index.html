<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - India</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            margin: 0;
            padding: 10px;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #000;
        }
        .job-list-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #000;
            margin-top: 10px;
        }
        .job-title {
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #000;
            cursor: pointer;
        }
        .job-title:hover {
            background: #f0f0f0;
        }
        .job-details {
            display: none;
            padding: 10px;
            border-bottom: 1px solid #000;
        }
        .open-date { color: green; }
        .close-date { color: red; }
        .apply-button {
            display: inline-block;
            margin-top: 6px;
            padding: 5px;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
        }
        .location-link {
            color: #007acc;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="header">Job Listings - India</div>

<div class="job-list-container">
    <div id="job-listings">
        <p>Loading job listings...</p>
    </div>
</div>

<script>
    function toggleDetails(index) {
        const el = document.getElementById("job-" + index);
        el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function createAdHtml(job, index) {
        return `
            <div class="job-title" onclick="toggleDetails(${index})">
                ${job.adtitle}
            </div>
            <div class="job-details" id="job-${index}">
                <b>Position:</b> ${job.position_type}<br>
                <b>Department:</b> ${job.department}<br>
                <b>Location:</b>
                <a class="location-link" target="_blank"
                   href="https://www.google.com/maps/search/${job.name}">
                   ${job.name}, ${job.country_code}
                </a><br><br>

                <b>Application Opens:</b>
                <span class="open-date">${job.startdate}</span><br>

                <b>Application Closes:</b>
                <span class="close-date">${job.enddate}</span><br>

                <a class="apply-button" target="_blank"
                   href="https://econjobmarket.org/positions/${job.posid}">
                   Apply Now
                </a>
            </div>
        `;
    }

    function parseResults(data) {
        $("#job-listings").empty();

        let found = false;

        data.job_openings.forEach((job, index) => {
            if (job.country_code === "IN") {
                found = true;
                $("#job-listings").append(createAdHtml(job, index));
            }
        });

        if (!found) {
            $("#job-listings").html("<p>No India jobs found.</p>");
        }
    }

    $(document).ready(function () {
        $.getJSON("/.netlify/functions/jobs", parseResults)
         .fail(() => {
            $("#job-listings").html("<p>Failed to load jobs.</p>");
         });
    });
</script>

</body>
</html>
