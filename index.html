<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings - India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 10px;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #000;
        }
        .job-list-container {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #000;
            margin-top: 10px;
        }
        .job-title {
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid #000;
            padding: 8px;
        }
        .job-title:hover {
            background-color: #f0f0f0;
        }
        .job-details {
            display: none;
            padding: 10px;
            font-size: 14px;
            border-bottom: 1px solid #000;
        }
        .apply-button {
            text-decoration: none;
            font-size: 14px;
            padding: 5px;
            border: 1px solid #000;
            display: inline-block;
            margin-top: 5px;
            color: #000;
        }
        .location-link {
            color: #007acc;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="header">Job Listings – India</div>

<div class="job-list-container">
    <div id="job-listings">Loading job listings…</div>
</div>

<script>
/* ---------- GEO FILTER ---------- */

function isPakistan(lat, lon) {
    return lat >= 23 && lat <= 37.5 && lon >= 60 && lon <= 77;
}

function isBangladesh(lat, lon) {
    return lat >= 20.5 && lat <= 26.7 && lon >= 88 && lon <= 92.7;
}

function isIndia(lat, lon) {
    return lat >= 6 && lat <= 37.5 &&
           lon >= 68 && lon <= 97.5 
        // &&
        //    !isPakistan(lat, lon) &&
        //    !isBangladesh(lat, lon)
        ;
}

/* ---------- UI ---------- */

function toggleDetails(i) {
    const el = document.getElementById("job-" + i);
    el.style.display = el.style.display === "block" ? "none" : "block";
}

function createAdHtml(job, i) {
    return `
        <div class="job-title" onclick="toggleDetails(${i})">
            ${job.adtitle}
        </div>
        <div class="job-details" id="job-${i}">
            <b>Institution:</b> ${job.name}<br>
            <b>Department:</b> ${job.department}<br>
            <a class="apply-button" target="_blank" href="${job.url}">
                Apply Now
            </a>
        </div>
    `;
}

function parseResults(jobs) {
    $("#job-listings").empty();
    let found = false;

    jobs.forEach((job, i) => {
        if (isIndia(job.latitude, job.longitude)) {
            found = true;
            $("#job-listings").append(createAdHtml(job, i));
        }
    });

    if (!found) {
        $("#job-listings").html("No India job listings found.");
    }
}

/* ---------- FETCH ---------- */

$(document).ready(function () {
    $.getJSON("/.netlify/functions/jobs", parseResults)
     .fail(() => {
        $("#job-listings").html("Failed to load job listings.");
     });
});
</script>

</body>
</html>
