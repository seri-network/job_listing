<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - India</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 100%;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #000;
            margin-bottom: 10px;
        }
        .job-list-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 5px;
        }
        .job-title {
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid #000;
            padding: 8px;
        }
        .job-title:hover {
            background-color: #f0f0f0;
        }
        .job-details {
            display: none;
            padding: 10px;
            font-size: 14px;
            border-bottom: 1px solid #000;
        }
        .open-date {
            color: green;
        }
        .close-date {
            color: red;
        }
        .apply-button {
            text-decoration: none;
            font-size: 14px;
            padding: 5px;
            border: 1px solid #000;
            display: inline-block;
            margin-top: 5px;
            color: #000000;
        }
        .apply-button:hover {
            background-color: #f0f0f0;
        }
        .location-link {
            color: #007acc; /* Sky Blue */
            text-decoration: none;
        }
        .location-link:hover {
            text-decoration: underline;
        }
        .loading-text {
            text-align: center;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Job Listings - India</div>
    <div class="job-list-container">
        <div id="job-listings">
            <p class="loading-text">Loading job listings...</p>
        </div>
    </div>
</div>

<script>
    function createAdHtml(data, index) {
        let ad_heading = data['adtitle'];
        let uni_name_encode = data['name'].replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ").toLowerCase();
        let ad_short_info = `<b>Position:</b> ${data['position_type']}<br>
                             <b>Department:</b> ${data['department']}<br>
                             <b>Location:</b> <a href='https://www.google.com/maps/search/${uni_name_encode}/@${data['latitude']},${data['longitude']},8z' target='_blank' class="location-link">${data['name']}, ${data['country_code']}</a>`;

        let ad_open_date = `<b>Application Opens:</b> <span class="open-date">${new Date(data['startdate']).toLocaleDateString('en-IN', { year: "numeric", month: "short", day: "numeric"})}</span>`;
        let ad_close_date = `<b>Application Closes:</b> <span class="close-date">${new Date(data['enddate']).toLocaleDateString('en-IN', { year: "numeric", month: "short", day: "numeric"})}</span>`;

        let ad_full_url = `<a href='https://econjobmarket.org/positions/${data['posid']}' target='_blank' class="apply-button">Apply Now</a>`;

        return `
            <div class="job-title" onclick="toggleDetails(${index})">${ad_heading}</div>
            <div class="job-details" id="job-${index}">
                <p>${ad_short_info}</p>
                <p>${ad_open_date} <br> ${ad_close_date}</p>
                ${ad_full_url}
            </div>`;
    }

    function parseResults(data) {
        let jobs = JSON.parse(data);
        $('#job-listings').empty();

        if (!jobs['job_openings'] || jobs['job_openings'].length === 0) {
            $('#job-listings').append("<p class='text-center'>No job listings found.</p>");
        } else {
            $.each(jobs['job_openings'], function(index, value) {
                if (value['country_code'] === 'IN') {
                    $('#job-listings').append(createAdHtml(value, index));
                }
            });
        }
    }

    function toggleDetails(index) {
        let content = document.getElementById(`job-${index}`);
        content.style.display = content.style.display === "block" ? "none" : "block";
    }

    $(document).ready(function () {
        $.getJSON(
            "https://backend.econjobmarket.org/data/zz_public/json/Feature/5",
            function (data) {
                parseResults(data);
            }
        ).fail(function (jqxhr, textStatus, error) {
            console.error("API request failed:", textStatus, error);
            $("#job-listings").html(
                "<p class='loading-text'>Failed to load job listings.</p>"
            );
        });
    });
</script>

</script>

</body>
</html>
